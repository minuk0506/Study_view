<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>style 태그 선언, table작성</title>
<style>
	table {width:500px; 
	height:170px; 
	border-collapse: collapse; }
	
	th, td {border:1px solid;
		padding:20px 10px 5px; /* 태그 안쪽 여백 */
		text-align: center;
	}
	
	table th {background-color: #dee1e6; }
</style>

</head>
<body>
	<table>
		<tr>
			<th>시간/요일</th>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
			<th>목요일</th>
			<th>금요일</th>
		</tr>
		<tr>
			<th>아침</th>
			<td>샐러드</td>
			<td>된장국</td>
			<td rowspan='2'>생선조림</td>
			<td>샌드위치</td>
			<td>현미밥</td>
		</tr>
		<tr>
			<th>점심</th>
			<td colspan='2'>카레</td>
			<td>냉면</td>
			<td>햄버거</td>		
		</tr>
		<tr>
			<th>저녁</th>
			<td>해물찜</td>
			<td>등갈비</td>
			<td>쌀국수</td>
			<td>피자</td>
			<td>치킨</td>		
		</tr>
	</table>
</body>
</html>
