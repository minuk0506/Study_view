<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제07</title>
	<style>
		form{
			border: 1px solid #eee;
			display: inline-block;
			padding: 0 10px;
			padding-right: 50px;
			line-height: 2;
			/*폰트의 기본크기는 16px 이므로 2배라고 할때 32px로 지정해도됨*/
		}
	
		span{
			font-size: 20px;
			color: #ad3000;
			font-weight: bold;
		}
	</style>

</head>
<body>

	<form>
		<h1>최신 웹 디자인 트렌드</h1>
		
		<ol style="list-style-type: none">
			<li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
			<li><span>플랫 디자인</span> - 입체에서 평면으로</li>
			<li><span>풀 스크린 배경</span> - 콘텐츠에 집중</li>
			<li><span>원페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
			<li><span>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
			<li><span>웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
		</ol>
	</form>
</body>
</html>
