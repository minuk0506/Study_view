<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제03</title>

	<style>
		ul { list-style-type: none;}
		li { height : 40px;}
		label{ display: inline-block; width:50px;}
		/* 이 문서에서 li끼리 거리를 벌려줄 때 그냥 height, line-height, margin 을 주는 방법 등이 있다
		 * 콘텐츠의 위치가 다르다
		 * line-heght가 블록중앙에 콘텐츠가 위치하기 때문에 적절하다
		 */
	</style>
	
</head>
<body>

	<a href="../index.html">홈으로</a>
	
	<h1>예약 정보</h1>
		
	<form>
		<ul>
			<li><label for="name">이 름</label><input type="text" id="name"></li>
			<li><label for="phone">전 화</label><input type="tel" id="phone"></li>
			<li><label for="mail">이메일</label><input type="email" id="mail"></li>
			<li><input type="submit" value="예약하기" id="reservation"></li>
		</ul>
		
	</form>
</body>
</html>
