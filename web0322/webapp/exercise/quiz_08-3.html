<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제08-3</title>

<style>
	ul{
		list-style-type: none;
	}
	li{
		float: left;
	}
	a{
		display: block;
		padding: 10px 20px;
		background-color: #ccc;
	}
	a:hover {
		color: white;
		background-color: black;
		cursor: pointer;
	}
</style>

</head>
<body>

<ul>
	<li><a>메뉴1</a></li>
	<li><a>메뉴2</a></li>
	<li><a>메뉴3</a></li>
	<li><a>메뉴4</a></li>
</ul>

</body>
</html>
